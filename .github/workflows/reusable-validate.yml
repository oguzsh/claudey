name: Reusable Validation Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "20.x"

jobs:
  validate:
    name: Validate Components
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Validate agents
        run: go run ./scripts/claudey-hooks validate-agents

      - name: Validate hooks
        run: go run ./scripts/claudey-hooks validate-hooks

      - name: Validate commands
        run: go run ./scripts/claudey-hooks validate-commands

      - name: Validate skills
        run: go run ./scripts/claudey-hooks validate-skills

      - name: Validate rules
        run: go run ./scripts/claudey-hooks validate-rules
